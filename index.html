<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <article>
    <div class="section-1">
      <div class="balance">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg" alt="">
    </div>
    <div class="section-2">
      <h2>Spending - Last 7 days</h2>
      <div class="chart">
        <ul>
          <li class="Monday"><div id="mon"></div>mon </li>
          <li class="Tuesday"><div id="tue"></div>tue </li>
          <li class="Wednesday"><div id="wed"></div>wed </li>
          <li class="Thursday"><div id="thu"></div>thu </li>
          <li class="Friday"><div id="fri"></div>fri </li>
          <li class="Saturday"><div id="sat"></div>sat </li>
          <li class="Sunday"><div id="sun"></div>sun </li>
        </ul>
      </div>
      <hr class="hr">
      <div class="bottom">
        <div class="total">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="last-month">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>
      </div>
        
    </div>
  </article>

  </div> -->
</body>
</html>
